<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.scss">
    
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>

    <main>
        <div class="card">
            <div class="card__image">
                <img src="./images/illustration-hero.svg" alt="">
            </div>
            <div class="card__content">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>    
                <div class="song">
                    <div class="icon-and-name">
                        <img src="./images/icon-music.svg" alt="" class="song__icon">
                        <div class="song__description">
                            <p class="name">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <div class="song__action">
                        <a href="/">Change</a>
                    </div>
                </div>
                <div class="action">
                    <button class="payment">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer with my signature -->
    <footer>
        <div class="attribution">
            <p>
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
                Coded by <a href="https://github.com/Sprada-rus" target="_blank">Ilya Sapronov</a>.
            </p>
        </div>
    </footer>
</body>
</html>

    <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./assets/index-6618825a.css">
</head>
<body>

    <main>
        <div class="card">
            <div class="card__image">
                <img src="./assets/illustration-hero-38d7bf58.svg" alt="">
            </div>
            <div class="card__content">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>    
                <div class="song">
                    <div class="icon-and-name">
                        <img src="./assets/icon-music-80cb256f.svg" alt="" class="song__icon">
                        <div class="song__description">
                            <p class="name">Annual Plan</p>
                            <p class="price">$59.99/year</p>
                        </div>
                    </div>
                    <div class="song__action">
                        <a href="/">Change</a>
                    </div>
                </div>
                <div class="action">
                    <button class="payment">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer with my signature -->

            </p>

    </footer>
</body>
